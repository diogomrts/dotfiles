---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  roles:
    - role: jahrik.yay
      install: true
      become: false
      vars:
#        aur_packages: # installed with a script to see progress
#          - zen-browser-bin

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Ensure multilib section is uncommented in /etc/pacman.conf
      ansible.builtin.blockinfile:
        path: /etc/pacman.conf
        marker: "# {mark} ANSIBLE MANAGED MULTILIB SECTION"
        block: |
          [multilib]
          Include = /etc/pacman.d/mirrorlist

    - name: Update system
      community.general.pacman:
        update_cache: yes
        upgrade: yes
        state: present

    - name: Install packages
      community.general.pacman:
        state: present
        name:
          - base-devel
          - btop
          - chezmoi
          - chromium
          - code
          - direnv
          - discord
          - fastfetch
          - git
          - gnome-themes-extra
          - hyprpaper
          - hyprshot
          - lazygit
          - mise
          - neovim
          - networkmanager
          - network-manager-applet
          - ntfs-3g
          - otf-font-awesome
          - power-profiles-daemon
          - python-gobject
          - qt6ct
          - steam
          - ttf-jetbrains-mono-nerd
          - waybar
          - zsh
          - zsh-autocomplete
          - zsh-autosuggestions
          - zsh-completions
          - zsh-history-substring-search
          - zsh-syntax-highlighting

#    - name: Install packages from AUR
#      become: true
#      become: false
#      environment:
#        HOME: "/home/{{ remote_regular_user }}"
#      when: remote_regular_user != "root"

    - name: Change shell to zsh
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh
