---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:
    flyctl_version: "0.1.130"
    pulumi_version: "v3.94.2"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install requirements.yml
      command: ansible-galaxy collection install -r requirements.yml
      register: install_requirements
      changed_when: '"Nothing to do. All requested collections are already installed." not in install_requirements.stdout'

    - name: Install packages
      ansible.builtin.pacman:
        state: present
        name:
          - base-devel
          - code
          - git
          - neovim
          - zsh

    - name: Install packages from AUR as regular user
      kewlfft.aur.aur:
        use: yay
        name:
          - oh-my-zsh-git
          - zen-browser-bin
      become: false
      vars:
        ansible_python_interpreter: /usr/bin/python3
      environment:
        HOME: "/home/{{ remote_regular_user }}"
      when: remote_regular_user != "root"

    - name: Change shell to zsh
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh
