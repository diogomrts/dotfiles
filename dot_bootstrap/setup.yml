---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  roles:
    - role: jahrik.yay
      install: true
      become: false
      vars:
        aur_packages:
#          - bruno
#          - ttf-ms-win10-auto
#          - ttf-ms-win11-auto
          - zen-browser-bin

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install packages
      ansible.builtin.pacman:
        state: present
        name:
          - base-devel
          - btop
          - chezmoi
          - chromium
          - code
          - discord
          - fastfetch
          - git
          - lazygit
          - neovim
          - networkmanager
          - network-manager-applet
          - ntfs-3g
          - otf-font-awesome
          - power-profiles-daemon
          - python-gobject
          - steam
          - ttf-jetbrains-mono-nerd
          - waybar
          - zsh
          - zsh-autocomplete
          - zsh-autosuggestions
          - zsh-completions
          - zsh-history-substring-search
          - zsh-syntax-highlighting

#    - name: Install packages from AUR
#      become: true
#      become: false
#      environment:
#        HOME: "/home/{{ remote_regular_user }}"
#      when: remote_regular_user != "root"

    - name: Change shell to zsh
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh
