---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:
    flyctl_version: "0.1.130"
    pulumi_version: "v3.94.2"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install packages
      ansible.builtin.pacman:
        name:
          - git
          - base-devel
          - zsh
#          - fzf
#          - tmux
        state: present

#    - name: Change shell to zsh
#      ansible.builtin.user:
#        name: "{{ remote_regular_user }}"
#        shell: /usr/bin/zsh

- name: Install yay (AUR helper)
  hosts: localhost
  become: true
  vars:
    yay_bin: /usr/bin/yay
    yay_dir: /tmp/yay

  tasks:
    - name: Check if yay is already installed
      stat:
        path: "{{ yay_bin }}"
      register: yay_installed

    - name: Check if yay repo already exists
      stat:
        path: "{{ yay_dir }}"
      register: yay_repo
      when:
        - not yay_installed.stat.exists

    - name: Clone yay AUR repo
      git:
        repo: https://aur.archlinux.org/yay.git
        dest: "{{ yay_dir }}"
        update: no
      become: false
      when:
        - not yay_installed.stat.exists

    - name: Build and install yay
      command: makepkg -si --noconfirm
      args:
        chdir: "{{ yay_dir }}"
      become: false
      when: not yay_installed.stat.exists

    - name: Clean up yay build directory
      file:
        path: "{{ yay_dir }}"
        state: absent
      become: false
      when:
        - not yay_installed.stat.exists
