# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  interval = 5
  separator = " | "
}

order += "window"
#order += "ipv6"
#order += "wireless _first_"
order += "ethernet _first_"
order += "volume master"
#order += "battery all"
order += "diskdata"
#order += "disk /"
#order += "load"
order += "cpu_usage"
order += "memory"
order += "tztime local"

wireless _first_ {
  format_up = "W: (%quality at %essid) %ip"
  format_down = "W: down"
}

ethernet _first_ {
#  format_up = ": %ip (%speed)"
  format_up = ": %speed"
  format_down = ": down"
}

volume master {
  format = " (%devicename): %volume"
  device = "default"
}

battery all {
  format = "%status %percentage %remaining"
}

disk "/" {
  format = " %total"
#  format = "%percentage_used used, %percentage_free free, %percentage_avail avail"
}

diskdata {
  disk = sda2
  prefix_type = decimal
  format = "{used} /{total_space} GB"
}

load {
  format = " %1min"
  max_threshold = "5"
}

cpu_usage {
  format = " %usage"
}

memory {
  format = " %used"
  threshold_degraded = "1G"
  format_degraded = "MEMORY < %available"
}

tztime local {
  format = " %Y-%m-%d  %H:%M:%S"
}

window {
  format = "  \[{title}\] "
}
